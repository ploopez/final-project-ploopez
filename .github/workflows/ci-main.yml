name: 5. Docker Image CI Pre/prod

on: 
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches: 
      - main
    paths:
      - 'aplicativo/aplicativoNuevo/**'
  push:
    branches:
      - develop

jobs:
  extract_version:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        uses: ./.github/actions/get-version
        with:
          branch: ${{ github.ref == 'refs/heads/develop' && 'develop' || 'main' }}
      
      - name: Print Version
        run: echo "La version guaardada es ${{ steps.get_version.outputs.version }}"
  
  print_version:
    needs: extract_version
    runs-on: ubuntu-latest
    steps:
      - name: Print extracted version
        run: echo "La version extra√≠da es ${{ needs.extract_version.outputs.version }}"

