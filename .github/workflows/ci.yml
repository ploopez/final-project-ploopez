name: 5. Docker Image CI Pre/prod

on: 
  workflow_dispatch:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
  

jobs:
  extract_version:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        uses: ./.github/actions/get-version
        with:
          branch: ${{ github.ref == 'refs/heads/develop' && 'develop' || 'main' }}
      
      - name: Print Version (extract version en ci.yml)
        run: echo "La version guaardada es ${{ steps.get_version.outputs.version }}"
  
  # print_version:
  #   needs: extract_version
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Print extracted version
  #       run: echo "La version extra√≠da es ${{ needs.extract_version.outputs.version }}"

  build_and_push:
    needs: extract_version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Print version input (build and push docker)
        run: echo "La version que se va a taggear es ${{ needs.extract_version.outputs.version }}"

      - name: Build and Push Docker Image
        uses: ./.github/actions/build-and-push-docker
        with:
          version: ${{ needs.extract_version.outputs.version }}

        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }} 
