name: 4. Main Workflow CI/CD

on: 
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches: 
      - main
    paths:
      - 'aplicativo/aplicativoNuevo/**'
  push:
    branches:
      - develop

jobs:
  ci:
    name: Run CI Workflow
    uses: ./.github/workflows/ci.yml
    with:
      branch: ${{ github.ref == 'refs/heads/develop' && 'develop' || 'main' }}
    secrets: inherit

  download_artifacts:
    name: Download Version Artifact
    needs: ci
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.read_version.outputs.version }}

    steps:
      - name: Download Version Artifact
        uses: actions/download-artifact@v3
        with:
          name: version

      - name: Read Version from File
        id: read_version
        run: |
          VERSION=$(cat version/version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "::set-output name=version::$VERSION"
        
  
  print_version:
    name: Print Version En Main.yaml
    needs: [ci, download_artifacts]
    runs-on: ubuntu-latest

    steps:
      - name: Print Version from CI
        run: echo "La versión extraída es ${{ needs.download_artifacts.outputs.version }}"

  cd_job:
    name: Run CD Workflow
    needs: [ci, download_artifacts, print_version]
    uses: ./.github/workflows/cd-deploy-aks.yml
    with:
      version: ${{ needs.download_artifacts.outputs.version }}
    secrets: inherit
