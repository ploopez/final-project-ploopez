name: Secure Backup and Upload

on:
  schedule:
    - cron: '42 13 * * *' # Ejecuta este workflow todos los dÃ­as a las 13:05

jobs:
  backup-and-upload:
    runs-on: self-hosted
    steps:
    
    - name: SSH and Export Database
      run: |
        mysqldump -u plopez -p1234 concierto -h 10.0.1.4 > /home/adminuser/database_backup.sql


    - name: Azure login
      uses: azure/login@v2
      with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    - name: Upload to Azure Storage
      run: |
        az storage blob upload --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} --container-name your_container_name --file ./database_backup.sql --name "database_backup_$(date +%Y%m%d%H%M%S).sql"
